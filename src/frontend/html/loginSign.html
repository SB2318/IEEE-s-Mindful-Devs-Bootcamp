  <body>
    <main class="container" id="container" role="main">
      <aside class="form-container sign-up" aria-labelledby="signup">
        <form novalidate>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
          <span>Or Use Your Email for registration</span>
          <input type="text" placeholder="name" />
          <input type="email" placeholder="email" />
          <input type="password" placeholder="password" />
          <button class="signUpBtn">sign-up</button>
          <div class="hidden">
            <h3>Already Have an Account?</h3>
            <button id="hiddenBtn1">sign-In</button>
          </div>
        </form>
      </aside>
      <aside class="form-container sign-in" aria-labelledby="signin">
        <form novalidate>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
          <span>Or Use Your Email Password</span>
          <input type="email" placeholder="email" />
          <input type="password" placeholder="password" />
          <button class="signInBtn">sign-in</button>
          <a href="#">Forget Your Password</a>
          <div class="hidden">
            <h3>New User</h3>
            <button id="hiddenBtn2">sign-Up</button>
          </div>
        </form>
      </aside>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter Your Personal Details to use all of site feature</p>
            <button id="switchToLogin">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello Friends!!</h1>
            <p>
              Register with Your Personal Details to use all of site feature
            </p>
            <button id="switchToSignup">Sign Up</button>
          </div>
        </div>
      </div>
    </main>
